<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luasync • Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">Luasync</div>
      <ul>
        <li class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
        <li><i class="fas fa-key"></i> Whitelist</li>
        <li><i class="fas fa-cog"></i> Settings</li>
        <li><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1>Whitelist Management Center</h1>
        <div class="user-info">
          <span>Captain</span>
          <i class="fas fa-user-circle"></i>
        </div>
      </header>

      <section class="stats">
        <div class="stat-card">
          <h3>All Buyer</h3>
          <p id="total-buyers">12</p>
        </div>
        <div class="stat-card warning">
          <h3>Expires In</h3>
          <p id="expires-info">in a month</p>
        </div>
      </section>

      <section class="actions">
        <button id="generate-btn" class="btn primary"><i class="fas fa-plus"></i> Generate Key</button>
        <button class="btn danger"><i class="fas fa-trash"></i> Delete Key</button>
        <button class="btn info"><i class="fas fa-coins"></i> Top-up Number</button>
        <button class="btn secondary"><i class="fas fa-cog"></i> Loader Settings</button>
      </section>

      <section class="key-list">
        <h2>Active Keys</h2>
        <table>
          <thead>
            <tr>
              <th>Key</th>
              <th>Created</th>
              <th>Expires</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="key-table-body">
            <!-- JS จะเพิ่มแถวที่นี่ -->
          </tbody>
        </table>
      </section>

      <div class="note">
        <i class="fas fa-info-circle"></i> Only you can see this
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
